<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./agora_full_new.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.4.0.js"></script>
    <script src="./js/agora-rtm-sdk-1.4.1.js"></script>
    <script src="./script_new.js"></script>
    <title>WarpBay New</title>
</head>

<body>

    <div class="agora-div">
        <div class="header">
            <div class="main-header">
                <div class="logo-name">
                    <div class="logo">
                        <h3>Logo</h3>
                    </div>
                    <div class="name">
                        <h4>WarpBay launch ceremony</h4>
                    </div>
                </div>
                <div class="duration">
                    <h4 id="top-duration">00:00:00</h4>
                </div>
            </div>
            <div class="chat-header">
                <div onclick="changeLayout('peopleList')" class="chat-nav"> <img src="./icons/userIcon.svg" alt="">
                </div>
                <div onclick="changeLayout('chatArea')" class="chat-nav"> <img src="./icons/chatIcon.svg" alt="">
                </div>
                <div class="chat-nav"> <img src="./icons/security 1.svg" alt=""> </div>
                <div class="chat-nav"> <img src="./icons/info 1.svg" alt=""> </div>
                <div onclick="expand()"> <img src="./icons/cross.svg" alt=""> </div>
                <!-- <button onclick="changeLayout('chatArea')">Chat</button>
                    <button onclick="changeLayout('peopleList')">People</button>
                    <button onclick="changeLayout('handRaiseList')" id="raiseHandListBtn">
                        Raised Hands
                        <span id="raisedHandCounter">(0)</span>
                    </button>
                    <button onclick="changeLayout('qnaArea')">Q&A</button>
                    <button onclick="expand()"> &times; </button> -->
            </div>
        </div>
        <div class="main">
            <div id="videos" class="videos">
                <h1 id="joinedAs" style="display: none">Joined as</h1>
                <div class="videosLayout">
                    <div id="remote-container">
                        <div id="me" class="stremeElement stremeElement1" style="display: none">
                            <div class="tempImage" style="background: rgb(0, 255, 255); display: flex">
                                <h1 class="nameInitials">You</h1>
                            </div>
                            <h1 id="meUserName" class="streamName">You</h1>
                        </div>
                    </div>

                </div>
                <div class="bottom-bar">

                    <div class="bottom-group middle-group">
                        <div class="actionBtn bottom-button tooltip" onClick="toggleVideo()" id="videoBtnDiv">
                            <i class="fas fa-video" id="videoBtn"></i>
                            <span class="tooltiptext"> Video </span>
                        </div>
                        <div class="actionBtn bottom-button tooltip" onClick="toggleAudio()" id="audioBtnDiv">
                            <i class="fas fa-microphone" id="audioBtn"></i>
                            <span class="tooltiptext">Audio</span>
                        </div>
                        <div class="actionBtn bottom-button tooltip" onClick="leaveCall('Call left')">
                            <i class="fas fa-phone-slash redAction"></i>
                            <span class="tooltiptext">Leave Call</span>
                        </div>
                        <div class="actionBtn bottom-button tooltip" onClick="shareScreenToggle()" id="screenBtnDiv">
                            <i class="fas fa-desktop" id="screenBtn"></i>
                            <span class="tooltiptext">Share Screen</span>
                        </div>
                        <div class="actionBtn bottom-button tooltip" onClick="sendRaiseHandMessage()">
                            <i class="fas fa-hand-paper" id="raiseHandBtn"></i>
                            <span class="tooltiptext">Raise Hand</span>
                        </div>
                        <div class="actionBtn bottom-button tooltip" onClick="createPoll()" id="pollBtnDiv">
                            <i class="fas fa-poll" id="pollBtn"></i>
                            <span class="tooltiptext">Create Poll</span>
                        </div>
                        <div class="actionBtn bottom-button tooltip" id="endSession" onclick="endCallForAll()">
                            <img id="pollBtn" src="./icons/exitIcon.svg" alt="">
                            <span class="tooltiptext">End Call</span>
                        </div>
                        <div class="bottom-time">
                            <!-- <h1 class="liveText">LIVE</h1> -->

                            <h1 class="time" id="duration">

                                00:00:00
                            </h1>
                            <!-- <h1 class="userCount">
                            <i class="fas fa-users"></i><span id="userCount">1</span>
                        </h1> -->
                        </div>
                        <div class="actionBtn bottom-button tooltip">
                            <i class="fas fa-cog"></i>
                            <span class="tooltiptext">Setting</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div id="modalContentParent" class="modal-content-parent">
                    <span onclick="closeModal('myModal')" class="close">&times;</span>
                    <button onclick="openPollModal()">Create Poll</button>
                    <div id="modalContent" class="modal-content">

                    </div>
                </div>
            </div>
            <div id="poll-modal" class="modal">
                <div class="modal-content-parent poll-create-area">
                    <span onclick="closeModal('poll-modal')" class="close">&times;</span>
                    <div class="modal-content">
                        <form onsubmit="saveNewPoll(event)" id="poll-area">
                            <input type="text" placeholder="*Question" required id="quesInp" />
                            <input type="text" placeholder="*Option 1" required id="ansInp1" />
                            <input type="text" placeholder="*Option 2" required id="ansInp2" />
                            <input type="text" placeholder="Option 3" id="ansInp3" />
                            <input type="text" placeholder="Option 4" id="ansInp4" />
                            <input type="text" placeholder="Option 4" id="ansInp5" />
                            <button>Launch</button>
                            <button type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="chat" class="chat">
                <div class="chatArea" id="chatArea">
                </div>
                <div class="userListGroup" id="peopleList" style="display: none">

                    <input id="peopleSearch" placeholder="Search Participants" autocomplete="off"
                        oninput="searchForPeople(event)" />
                    <div id="peopleListGroup"></div>
                </div>
                <div class="userListGroup" id="handRaiseList" style="display: none">
                    <h1>Hands Raised:</h1>
                </div>
                <div class="qnaArea" id="qnaArea" style="display: none;">
                    <h1>QnA</h1>
                </div>
                <div class="chatInput">
                    <form onsubmit="sendChannelMessage(event,false,null)">
                        <input id="inputText" autocomplete="off" />
                        <button type="submit">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
                <div class="qnaInput" style="display: none">
                    <form onsubmit="sendChannelMessage(event,false,'qna')">
                        <input id="qnaInputText" autocomplete="off" />
                        <button type="submit">
                            <i class="fas fa-question"></i>
                        </button>
                    </form>
                    <label for="qnaCheck">Ask anonymously</label>
                    <input type="checkbox" name="qnaCheck" id="qnaCheck">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
